<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cuestionarios - FHE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #5568d3;
            transform: translateX(-5px);
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin: 0;
        }

        .subtitle {
            color: #666;
            margin-top: 10px;
            font-size: 14px;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .questionnaires-grid {
            display: grid;
            gap: 20px;
        }

        .questionnaire-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: start;
        }

        .questionnaire-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
            transform: translateY(-2px);
        }

        .card-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .card-title {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .card-meta {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 14px;
            color: #666;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: #d4edda;
            color: #155724;
        }

        .badge-expired {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-finished {
            background: #cce5ff;
            color: #004085;
        }

        .card-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
            font-size: 14px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #f0f4ff;
        }

        .btn-disabled {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }

        .btn-disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .stats {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .questionnaire-card {
                grid-template-columns: 1fr;
            }

            .card-actions {
                flex-direction: row;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <a href="index.html" class="back-link">
                    ‚Üê Volver al inicio
                </a>
                <h1>üìä Cuestionarios</h1>
                <p class="subtitle">Gestiona y visualiza los resultados de tus cuestionarios</p>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="stat-total">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-active">0</div>
                <div class="stat-label">Activos</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-expired">0</div>
                <div class="stat-label">Finalizados</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="stat-responses">0</div>
                <div class="stat-label">Respuestas Totales</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterQuestionnaires('all', event)">
                Todos
            </button>
            <button class="filter-btn" onclick="filterQuestionnaires('active', event)">
                Activos
            </button>
            <button class="filter-btn" onclick="filterQuestionnaires('expired', event)">
                Finalizados
            </button>
            <button class="filter-btn" onclick="filterQuestionnaires('with-responses', event)">
                Con Respuestas
            </button>
        </div>

        <div id="loading" class="loading">
            Cargando cuestionarios
        </div>

        <div id="error" style="display: none;"></div>

        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="empty-state-icon">üìã</div>
            <h3>No hay cuestionarios</h3>
            <p style="margin-top: 10px;">Crea tu primer cuestionario para empezar</p>
            <a href="create.html" class="btn btn-primary" style="margin-top: 20px; display: inline-flex;">
                Crear Cuestionario
            </a>
        </div>

        <div id="questionnaires-container" class="questionnaires-grid" style="display: none;">
            <!-- Los cuestionarios se cargar√°n din√°micamente -->
        </div>
    </div>

    <script>
        let allQuestionnaires = [];
        let currentFilter = 'all';

        window.addEventListener('DOMContentLoaded', loadQuestionnaires);

        async function loadQuestionnaires() {
            try {
                const response = await fetch('/api/questionnaires');
                
                if (!response.ok) {
                    throw new Error('Error al cargar cuestionarios');
                }
                
                const data = await response.json();
                allQuestionnaires = data.questionnaires || [];
                
                document.getElementById('loading').style.display = 'none';
                
                if (allQuestionnaires.length === 0) {
                    document.getElementById('empty-state').style.display = 'block';
                } else {
                    displayStats();
                    filterQuestionnaires('all');
                }
                
            } catch (error) {
                console.error('Error loading questionnaires:', error);
                showError('Error al cargar cuestionarios: ' + error.message);
            }
        }

        function displayStats() {
            const stats = calculateStats(allQuestionnaires);
            
            document.getElementById('stat-total').textContent = stats.total;
            document.getElementById('stat-active').textContent = stats.active;
            document.getElementById('stat-expired').textContent = stats.expired;
            document.getElementById('stat-responses').textContent = stats.responses;
            document.getElementById('stats').style.display = 'grid';
        }

        function calculateStats(questionnaires) {
            return {
                total: questionnaires.length,
                active: questionnaires.filter(q => !q.is_expired).length,
                expired: questionnaires.filter(q => q.is_expired).length,
                responses: questionnaires.reduce((sum, q) => sum + q.num_responses, 0)
            };
        }

        function filterQuestionnaires(filter, event) {
            currentFilter = filter;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button or find button by filter
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                // Find button manually when called programmatically
                const buttons = document.querySelectorAll('.filter-btn');
                buttons.forEach(btn => {
                    if (btn.textContent.includes('Todos') && filter === 'all' ||
                        btn.textContent.includes('Activos') && filter === 'active' ||
                        btn.textContent.includes('Expirados') && filter === 'expired' ||
                        btn.textContent.includes('Con Respuestas') && filter === 'with-responses') {
                        btn.classList.add('active');
                    }
                });
            }
            
            // Filter questionnaires
            let filtered = allQuestionnaires;
            
            if (filter === 'active') {
                filtered = allQuestionnaires.filter(q => !q.is_expired);
            } else if (filter === 'expired') {
                filtered = allQuestionnaires.filter(q => q.is_expired);
            } else if (filter === 'with-responses') {
                filtered = allQuestionnaires.filter(q => q.num_responses > 0);
            }
            
            displayQuestionnaires(filtered);
        }

        function displayQuestionnaires(questionnaires) {
            const container = document.getElementById('questionnaires-container');
            container.style.display = 'grid';
            container.innerHTML = '';
            
            if (questionnaires.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; padding: 40px;">No se encontraron cuestionarios con este filtro</p>';
                return;
            }
            
            questionnaires.forEach(q => {
                const card = createQuestionnaireCard(q);
                container.appendChild(card);
            });
        }

        function createQuestionnaireCard(q) {
            const card = document.createElement('div');
            card.className = 'questionnaire-card';
            
            const createdDate = new Date(q.created_at).toLocaleDateString('es-ES');
            const deadlineDate = new Date(q.deadline).toLocaleDateString('es-ES');
            
            let statusBadge = '';
            if (q.is_expired) {
                statusBadge = '<span class="badge badge-expired">Finalizado</span>';
            } else {
                statusBadge = '<span class="badge badge-active">Activo</span>';
            }
            
            if (q.num_responses > 0 && q.is_expired) {
                statusBadge = '<span class="badge badge-finished">Con Resultados</span>';
            }
            
            card.innerHTML = `
                <div class="card-content">
                    <div class="card-title">Cuestionario #${q.id}</div>
                    ${statusBadge}
                    <div class="card-meta">
                        <div class="meta-item">
                            <span>üìÖ</span>
                            <span>Creado: ${createdDate}</span>
                        </div>
                        <div class="meta-item">
                            <span>‚è∞</span>
                            <span>Finaliza: ${deadlineDate}</span>
                        </div>
                        <div class="meta-item">
                            <span>üìù</span>
                            <span>${q.num_questions} pregunta${q.num_questions !== 1 ? 's' : ''}</span>
                        </div>
                        <div class="meta-item">
                            <span>üë•</span>
                            <span>${q.num_responses} respuesta${q.num_responses !== 1 ? 's' : ''}</span>
                        </div>
                    </div>
                    <div style="margin-top: 10px; color: #999; font-size: 13px;">
                        Link: <code style="background: #f5f5f5; padding: 2px 6px; border-radius: 4px;">${q.link}</code>
                    </div>
                </div>
                <div class="card-actions">
                    ${q.num_responses > 0 && q.is_expired ? `
                        <a href="results.html?id=${q.link}" class="btn btn-primary">
                            üìä Ver Resultados
                        </a>
                    ` : q.num_responses > 0 && !q.is_expired ? `
                        <button class="btn btn-disabled" disabled title="Los resultados estar√°n disponibles cuando finalice el cuestionario">
                            üìä Resultados Bloqueados
                        </button>
                    ` : `
                        <button class="btn btn-disabled" disabled>
                            üìä Sin Resultados
                        </button>
                    `}
                    ${!q.is_expired ? `
                        <a href="questionnaire.html?id=${q.link}" class="btn btn-secondary">
                            üëÅÔ∏è Ver Cuestionario
                        </a>
                    ` : ''}
                    <button class="btn btn-secondary" onclick="copyLink('${q.link}')">
                        üìã Copiar Link
                    </button>
                </div>
            `;
            
            return card;
        }

        function copyLink(link) {
            const url = `${window.location.origin}/questionnaire.html?id=${link}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('‚úì Link copiado al portapapeles');
            }).catch(err => {
                console.error('Error copying link:', err);
                alert('Error al copiar el link');
            });
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            const errorDiv = document.getElementById('error');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
